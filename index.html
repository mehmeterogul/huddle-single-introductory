<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header role="main" class="hero">
      <img class="hero__logo" src="./images/logo.svg" alt="Huddle brand logo" />
      <img
        class="hero__mockups"
        src="./images/illustration-mockups.svg"
        alt=""
      />
      <hgroup class="hero__hgroup">
        <h1 class="hero__hgroup__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="hero__hgroup__desc">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="button">Register</button>
      </hgroup>
      <ul class="hero__social-buttons">
        <li class="button-social"><i class="lab la-facebook-f"></i></li>
        <li class="button-social"><i class="lab la-twitter"></i></li>
        <li class="button-social"><i class="lab la-instagram"></i></li>
      </ul>
    </header>
  </body>
</html>
